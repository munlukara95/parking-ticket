project:
  name: ParkingTicket
  version: 0.0.1.ALPHA-RELEASE
server:
  port: 8080

spring:
  application:
    name: ParkingTicket

logging:
  file:
    name: ${user.home}/log/parking-ticket/parking-ticket.log
  level:
    web: ${LOG_LEVEL:INFO}

app:
  language: tr
  error-messages:
    default:
      9999: '{0}'
    tr:
      5500: 'Beklenmeyen bir hata oluştu, lütfen tekrar deneyiniz'
      5501: 'Garajda işlem yapılamamaktadır, garaj doludur'
      4452: 'Araç tipi bulunamadı!'
      4453: 'Garajda böyle bir araç bulunamadı!'

